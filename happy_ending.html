<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Ending</title>

        <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
            box-sizing: border-box;
            font-family: 'Great Vibes', cursive;
            background: url('image.jpg');
        }
        figure {
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        figure img {
            max-width: 80vw;
            max-height: 60vh;
            width: auto;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        figcaption {
            margin-top: 0.75rem;
            font-size: 1.1rem;
            color: #222;
        }
        pre {
            margin-top: 1.5rem;
            font-family: 'Great Vibes', cursive;
            font-size: 1rem;
            line-height: 1.6;
            color: #a30000;
            background-color: #ffd4fb;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 90vw;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        button {
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            figure img {
                max-width: 90vw;
                max-height: 50vh;
            }
            pre {
                font-size: 0.9rem;
                padding: 1rem;
                margin-top: 1rem;
            }
            button {
                padding: 15px 30px;
                font-size: 16px;
                width: 90%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            figure img {
                max-width: 95vw;
                max-height: 45vh;
            }
            pre {
                font-size: 0.85rem;
                padding: 0.8rem;
                margin-top: 0.75rem;
            }
            button {
                padding: 12px 24px;
                font-size: 14px;
                width: 100%;
            }
        }    
    </style>
</head>
<body>
    <figure>
        <img src="dance.gif" alt="happy">
        <pre id="text">Im Really Happy To Be Your Valentine,
         I Hope That I Can Ask You This Question Forever Every Year</pre>
    </figure>    
    <br><br>
    <button onclick="next()">click to see smth you should remember</button>
    <script>
        function next() {
            window.location.href = "next_suprise.html"
        }
    </script>
    



</body>
</html>
