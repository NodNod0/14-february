<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Valentine's day question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Great Vibes, cursive;
            background: url('image.jpg');
        }
        
        img {
            max-width: 300px;
            margin-bottom: 30px;
            border-radius: 8px;
            width: 100%;
        }
        
        .checkboxes {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }
        
        input[type="checkbox"] {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
        
        button {
            padding: 20px 40px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            min-width: 100px;
        }
        
        button:hover {
            background-color: #830000;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            img {
                max-width: 100%;
                margin-bottom: 20px;
            }
            h2 {
                font-size: 24px;
                margin: 0 0 20px 0;
            }
            button {
                padding: 15px 30px;
                font-size: 16px;
                width: 90%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            img {
                margin-bottom: 15px;
            }
            h2 {
                font-size: 20px;
                margin: 0 0 15px 0;
            }
            button {
                padding: 12px 24px;
                font-size: 14px;
                width: 100%;
            }
        }
    </style>
</head>
